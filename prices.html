  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-y: auto;

    }
    header {
      background-image: linear-gradient(to bottom, yellow, black);
      color: #8A0707;
      padding: 0;
      text-align: right;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: top 0.3s;
    }
    html {
      scroll-behavior: smooth;
    }
    header img {
      max-height: 100px;
      margin-left: 1em;
      vertical-align: middle;
    }
    nav {
      margin-right: 1em;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
    }
    nav ul li {
      margin: 0 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    nav ul li a {
      color: hotpink;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-weight: bold;
    }
    nav ul li img {
      height: 60px;
      width: 60px;
      transition: 0.5s;
    }
    nav ul li img:hover {

      width: 80px;
      transition: 0.5s;
    }
    nav ul li a:hover {
      color: black;
      text-decoration: underline;
    }
    nav ul li span {
      display: block;
      text-align: center;
      width: 100%;
      margin-left: 1em;
    }
    .header-line {
      border-bottom: 4px solid red;
      margin-top: 1em;
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
    }
    img{
      align-content: center;
      height: 600px;
      margin-left: 650px;
    }
    h2 {
      font-size: 50px;
      padding: 1em 0;
      margin: 0;
      text-align: center;
      color: yellow;
    }
    h3 {
      position: relative;
      font-size: 150px;
      padding: 0;
      margin: 0;
      font-weight: bolder;
      font-style: italic;
      color: red;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
    h3::before {
      content: "";
      position: absolute;
      top: 150px;
      left: 150px;
      width: 500px;
      height: 500px;
      background-image: url("Webpage_photos/negro.jpeg");
      background-repeat: no-repeat;
      background-position: left center;
      background-size: contain;
      z-index: -1;
    }
    h3::after {
      content: "";
      position: absolute;
      top: 200px;
      right: 250px;
      width: 450px;
      height: 450px;
      background-image: url("Webpage_photos/logo4.jpeg");
      background-repeat: no-repeat;
      background-position: right center;
      background-size: contain;
      z-index: -1;
    }
    .sticky {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      z-index: 1000;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 20vh;
      overflow: hidden;
    }
    .scroll {
      white-space: nowrap;
      position: relative;
      margin: 0;

      border-bottom: 2px solid red; /* Add a bottom border */
      padding-bottom: 20px; /* Optional: Add padding to ensure text doesnâ€™t overlap the border */
    }

    .scroll::before,
    .scroll::after {
      content: '';
      position: absolute;
      top: 50%;
      margin: -20px;
      width: 100%;
      height: 2px;
      background-color: red;
      transform: translateY(-50%);
    }

    .scroll::before {
      left: 0;
    }

    .scroll::after {
      right: 0;
    }



    .scroll p {
      font-size: 2em;
      color: red;
      font-weight: bolder;
      margin-bottom: 0;
      word-spacing: 2em;
      padding: 0 5em;
      line-height: 5px;
    }
    .RightToLeft {
      animation: RightToLeft 14s infinite linear;
    }
    @keyframes RightToLeft {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    /* Media Queries for Responsive Design */
    @media (max-width: 1200px) {
      img {
        height: 500px;

        height: 150px;
      }
      h3::after {
        top: 130px;
        right: 30px;
        width: 150px;
        height: 150px;
      }
    }

<script>
  window.onscroll = function() {myFunction()};

  var header = document.getElementById("myHeader");
  var sticky = header.offsetTop;
  var headerHeight = header.offsetHeight;

  function myFunction() {
    if (window.pageYOffset > sticky) {
      header.classList.add("sticky");
      document.body.style.paddingTop = headerHeight + "px";
    } else {
      header.classList.remove("sticky");
      document.body.style.paddingTop = "0";
    }
  }


</script>
